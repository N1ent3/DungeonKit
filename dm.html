<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="author">
        <meta content="dark light" name="color-scheme">
        <title>DungeonKit - Home</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="styledm.css">
    </head>

    <body>
        <header>
            <img class="headerimg" src="/images/logo.PNG">
        </header>
        <nav>
            <a href="index.html">
                <img class="icon" src="/images/nav/home.PNG">HOME</a>
            <a href="pg.html">
                <img class="icon" src="/images/nav/pg.PNG">PERSONAGGIO</a>
            <a class="active">
                <img class="icon" src="">DUNGEON MASTER</a>
            <div class="dropdown">
                <button id="dropbtn" onclick="toggleDropdown()" class="dropbtn">
                    <img class="icon" src="/images/nav/dice.PNG">Dadi</button>
                <div id="diceDropdown" class="dropdown-content">
                    <button class="buttonclick" onclick="rollDice(6, 'd6')" id="d6">D6</button>
                    <button class="buttonclick" onclick="rollDice(8, 'd8')" id="d8">D8</button>
                    <button class="buttonclick" onclick="rollDice(10, 'd10')" id="d10">D10</button>
                    <button class="buttonclick" onclick="rollDice(12, 'd12')" id="d12">D12</button>
                    <button class="buttonclick" onclick="rollDice(20, 'd20')" id="d20">D20</button>
                </div>
            </div>
        </nav>

        <div class="map">
            <p id="title">GENERATORE DI DUNGEON</p>
            <div id="view"></div>
            <div id="generate">GENERA DUNGEON</div>
        </div>

        <footer><p>Made By Stefano Massa</p></footer>

        <script src="script.js"></script>
        <script src="mapgeneration.js"></script>
        <script src="app.js"></script>
    </body>
</html>
